<body>

	<h3>회원가입</h3>
	
	<form action="../pizza" method="post">

		<table border="1">
			<tr>
				<td>ID</td><td><input type="text" name="sId"></td>
			</tr>
			<tr>

			</tr>
			<tr>	
				<td>전화번호</td><td><input type="text" name="phone"></td>
		 	</tr>

		 	<tr>
		 		<td colspan="2"><input type="submit" value="가입">&nbsp;&nbsp;&nbsp;<input type="reset" value="취소"></td>
		 	</tr>
		</table>
	</form>

</body>
